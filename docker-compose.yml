version: "3.8"

services:
  nuxt-app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # Pass TinaCMS credentials as build arguments
        NUXT_PUBLIC_TINA_CLIENT_ID: ${NUXT_PUBLIC_TINA_CLIENT_ID}
        NUXT_TINA_TOKEN: ${NUXT_TINA_TOKEN}
    container_name: nuxt-tinacms
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      HOST: 0.0.0.0
      NUXT_PUBLIC_TINA_CLIENT_ID: ${NUXT_PUBLIC_TINA_CLIENT_ID}
      NUXT_TINA_TOKEN: ${NUXT_TINA_TOKEN}
    # Remove volume mapping for production-like testing
    # volumes:
    #   - .:/app
    restart: unless-stopped
